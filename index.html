<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Mapa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="color: white;">Cap</h1>
    </header>
    

    <div class="abas-container">
        <button class="aba ativa">Mapa</button>
        <button class="aba">Gráfico</button>
    </div>

    <div class="filtro-container">
        <div class="filtros">
            
            <!-- Opções de estado -->
            <div class="toggle-labels">
                <span>Focos</span>
                <span>Área de Calor</span>
                <span>Riscos</span>
            </div>

            <!-- Slider -->
            <div class="slider-container">
                <div class="slider">
                    <div class="slider-thumb"></div>
                </div>
            </div>

            <label for="estado">Estados</label>
            <select id="estado" name="estado">
                <option value="">Selecione um estado</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>
            
            <label for="bioma">Biomas</label>
            <select id="bioma" name="bioma">
                <option value="">Selecione um bioma</option>
                <option value="amazonia">Amazônia</option>
                <option value="caatinga">Caatinga</option>
                <option value="cerrado">Cerrado</option>
                <option value="mata-atlantica">Mata Atlântica</option>
                <option value="pantanal">Pantanal</option>
                <option value="pampa">Pampa</option>
            </select>
            
            <div class="datas">
                <label>Datas:</label>
                <div class="input-group">
                    <div>
                        <label for="inicio">Início:</label>
                        <input type="date" id="inicio" name="inicio" class="campo-data">
                    </div>
                    <div>
                        <label for="fim">Fim:</label>
                        <input type="date" id="fim" name="fim" class="campo-data">
                    </div>
                </div>
            </div>
            
            
                     

            <button class="btn-aplicar">Aplicar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
